		<style>
			.form{
				width: 50%;
			}

			.mrow{
				display: flex;
				align-items: center;
				flex-direction: column;
				justify-content: center;
			}

			@media(max-width:852px){
				.form{
					width: 80%;
				}
			}
		</style>


		<!--explore start -->
		<section id="explore" class="explore">
			<div class="container">
				<div class="section-header">
					<h2 style="margin-bottom: -25px;">Rent Item Now</h2>
				</div><!--/.section-header-->
				<div class="explore-content mrow">
					<form action="" method="POST" class="form">
						{% csrf_token %}
						<br>
						<div class="row" style="width: 100%;display: flex;">
							
								<img src="/static/images/{{item.item_image.path}}" style="margin: 15px;width: 70px;height: 70px;" alt="">
								<div>
									<h4 style="margin-top: 20px;">{{item.item_name}} X <span id="qnty">1</span></h4><br>
									<input type="hidden" value="1" id="qntyInp" name="qnty">
									<div>
										<button type="button" class="btn btn-danger" onclick="removeQnty()">-</button>
										<button type="button" class="btn btn-danger" onclick="addQnty()">+</button>
									</div>
								</div>

						<script>
							function addQnty(){
								var qnty = document.getElementById('qnty').innerHTML;
    							document.getElementById('qnty').innerHTML = parseInt(qnty) + 1;
								document.getElementById('qntyInp').value = parseInt(qnty) + 1;
							}

							function removeQnty(){
								var qnty = document.getElementById('qnty').innerHTML;
								if(parseInt(qnty) > 1) {
									document.getElementById('qnty').innerHTML = parseInt(qnty) - 1;
									document.getElementById('qntyInp').value = parseInt(qnty) - 1;
								} 
							}
						</script>
							
						</div><br>
						<label for="full_name">Full Name</label>
						<input type="text" name="full_name" value="{{acc.full_name}}" placeholder="Enter Fullname..." class="form-control"><br>
						<label for="no_of_days">No of Days Wanted</label>
						<select name="no_of_days" class="form-control">
							<option value="1">1 Day</option>
							<option value="2">2 Days</option>
							<option value="3">3 Days</option>
							<option value="4">4 Days</option>
							<option value="5">5 Days</option>
						</select><br>
						<label for="address">Address</label>
						<input type="text" required name="address1" class="form-control" value="{{acc.address1}}" placeholder="Your Address...*"><br>
						<label for="address">Phone</label>
						<input type="number" required name="phone" class="form-control" value="{{acc.phone}}" placeholder="Your Phone...*"><br>
						<label for="address">Email</label>
						<input type="email" required name="email" class="form-control" value="{{acc.email}}" placeholder="Your Phone...*"><br>
						<label for="address">Pincode</label>
						<input type="number" required name="pincode" value="{{acc.pincode}}" class="form-control" placeholder="Your Pincode...*"><br>
						<label for="address">Landmark</label>
						<input type="text" required name="landmark" value="{{acc.landmark}}" class="form-control" placeholder="Nearest Landmark...*"><br>
						<input type="submit" value="Place Rent Request"  class="form-control btn btn-primary"><br>
						<br>
					</form>
				</div>
			</div><!--/.container-->
			<br><br>

		</section><!--/.explore-->
		<!--explore end -->
